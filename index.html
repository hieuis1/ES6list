<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav_container container">
      <ul class="nav nav-tabs">
        <li class="nav-item tab-item">
          <a class="nav-link active" aria-current="page" href="#"
            >Danh sách học sinh</a
          >
        </li>
        <li class="nav-item tab-item">
          <a class="nav-link" href="#">Danh sánh nhân viên</a>
        </li>
        <li class="nav-item tab-item">
          <a class="nav-link" href="#">Danh sách khách hàng</a>
        </li>
      </ul>
    </div>

    <div class="list__person">
      <div class="container">
        <div class="hide" id="employees" class="item">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <div class="modalBtn">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalEmployee"
            >
              Thêm nhân viên
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="modalEmployee"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Thêm nhân viên
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>

                  <!-- body -->
                  <div class="modal-body">
                    <form class="add">
                      <p id="emMess"></p>
                      <div class="mb-3">
                        <label class="form-label">Nhập ID</label>
                        <input
                          type="text"
                          class="form-control"
                          id="idem"
                          aria-describedby="emailHelp"
                        />
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Nhập tên</label>
                        <input type="text" class="form-control" id="nameem" />
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Nhập địa chỉ</label>
                        <input type="text" class="form-control" id="diachiem" />
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Nhập Email</label>
                        <input type="text" class="form-control" id="emailem" />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Nhập số ngày làm</label>
                        <input type="text" class="form-control" id="dayem" />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Nhập lương</label>
                        <input type="text" class="form-control" id="moneyem" />
                      </div>
                    </form>
                  </div>

                  <!-- footer -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button id="addem" type="button" class="btn btn-primary">
                      Thêm
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Email</th>
                <th scope="col">Số ngày làm</th>
                <th scope="col">Lương</th>
                <th scope="col">Hành động</th>
              </tr>
            </thead>
            <tbody id="listEmployee"></tbody>
          </table>
        </div>
        <div id="students">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <div class="modalBtn">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalStudent"
            >
              Thêm học sinh
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="modalStudent"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Nhập thông tin
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>

                  <!-- body -->
                  <div class="modal-body">
                    <form class="add">
                      <p id="stMess"></p>
                      <div class="mb-3">
                        <label class="form-label">Nhập ID</label>
                        <input type="text" class="form-control" id="idst" />
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Nhập tên</label>
                        <input type="text" class="form-control" id="namest" />
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Nhập địa chỉ</label>
                        <input type="text" class="form-control" id="diachist" />
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Nhập Email</label>
                        <input type="text" class="form-control" id="emailst" />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Nhập điểm toán</label>
                        <input type="text" class="form-control" id="toanst" />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Nhập điểm lý</label>
                        <input type="text" class="form-control" id="lyst" />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Nhập điểm hóa</label>
                        <input type="text" class="form-control" id="hoast" />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button id="addst" type="button" class="btn btn-primary">
                      Thêm
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Email</th>
                <th scope="col">Toán</th>
                <th scope="col">Lý</th>
                <th scope="col">hóa</th>
                <th scope="col">Hành động</th>
              </tr>
            </thead>
            <tbody id="listStudent"></tbody>
          </table>
        </div>
        <div class="hide" id="customers">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Thêm khách hàng
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Nhập thông tin
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- body -->
                <div class="modal-body">
                  <form class="add">
                    <p id="cuMess"></p>
                    <div class="mb-3">
                      <label class="form-label">Nhập ID</label>
                      <input type="text" class="form-control" id="idcu" />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Nhập tên</label>
                      <input type="text" class="form-control" id="namecu" />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Nhập địa chỉ</label>
                      <input type="text" class="form-control" id="diachicu" />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Nhập Email</label>
                      <input type="text" class="form-control" id="emailcu" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Nhập tên công ty</label>
                      <input type="text" class="form-control" id="ctcu" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Nhập trị giá hóa đơn</label>
                      <input type="text" class="form-control" id="moneycu" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Nhập tin nhắn</label>
                      <input type="text" class="form-control" id="cmcu" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button id="addcm" type="button" class="btn btn-primary">
                    Thêm
                  </button>
                </div>
              </div>
            </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Email</th>
                <th scope="col">Tên công ty</th>
                <th scope="col">Trị giá hóa đơn</th>
                <th scope="col">Đánh giá</th>
                <th scope="col">Hành động</th>
              </tr>
            </thead>
            <tbody id="listCustomer"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="model/callData.js"></script>
    <script type="module" src="util/person.js"></script>
    <script type="module" src="util/customer.js"></script>
    <script type="module" src="util/employee.js"></script>
    <script type="module" src="util/student.js"></script>
    <script type="module" src="model/validation.js"></script>
    <script type="module" src="model/create.js"></script>
    <script src="model/editAndRemove.js"></script>
    <script type="module" src="controller/main.js"></script>
  </body>
</html>
